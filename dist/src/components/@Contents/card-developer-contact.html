<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

* {
    font-family: 'Inter', sans-serif; /* Font do component, remova para usar a font nativa do PBI */
    margin: 0; /* Remove todas as margens iniciais */
    box-sizing: border-box;
}

/* card todo */

.card-developer {
    background: #FDFDFD; /* Cor de fundo card */
    padding: .5rem; /* Define a area em volta do texto do card */
    border-radius: 7px; /* Raio da borda do card */
    margin: .3rem; /* Espaço ao redor card para um folga na exibição do component no BI */
    box-shadow: 0px 1px 5px 1px rgba(0, 0, 0, 0.1); /* Sombra do component */
    /* Sobre a sombra ->
     * (desloc. em X) (Desloc em Y) (tamanho da sombra) (força do blur aplicado) color */
}

/* area inferior com botões de contato */

.contact {
    padding-top: .5rem;
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-top: .5rem;
    border-top: 1px solid whitesmoke ;
}

/* informações superiores */

.info {
    margin-left: .5rem;
}

/* Setor do developer */

.info p {
    font-size: small;
    margin: .2rem 0 .6rem 0;
}

/* Nome do developer */

.info strong {
    color: blue; /* Cor do nome do developer */
}

/* Botão de redirecionamento */

a {
    display: flex;
    align-items: center;
    justify-content: space-around;
    
    color: black; /* Cor do texto no botão */
    text-decoration: none;

    transition: 300ms; /* Tempo de animação */
}

/* Botões de redir.. ao passar o mouse */

a:hover {
    transform: scale(1.2);
}

/* Icone */

.material-icons {
    margin-right: .2rem;
}
