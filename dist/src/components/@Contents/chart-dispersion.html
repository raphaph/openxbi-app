<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
* {
    margin: 0;
    font-family: 'Inter', sans-serif;
}
/* Container */
.chart-container {
    display: flex;
    flex-direction: column;

    width: 440px; /* Largura do gráfico */
    
    margin: .3rem; /* Margem do gráfico */
    padding: 1rem; /* Preenchimento do gráfico */

    background: white; /* Cor de fundo do gráfico */
    box-shadow: 0 0 3px 1px gainsboro; /* Sombra do gráfico */
    border-radius: 6px;
}
/* Título do gráfico */
.title {
    margin-bottom: .7rem;
}
circle {
    fill: rgb(219, 124, 0); /* Cor dos círculos */ 
    opacity: .7; /* Opacidade dos círculos */ 
}
/* Círculo ao passar o mouse */
circle:hover {
    fill: black;
}
svg {
    border-bottom: 1px solid gainsboro; /* Cor das bordas da área do gráfico */ 
    border-left: 1px solid gainsboro;
}
/* Tags small (valores dos eixos em geral) */
small {
    font-size: 0.800rem;
    margin: .3rem;
}
/* 0 - cruzamento dos eixos */
.cross-axis {
    transform: translateX(10px);
}
/* Título do eixo Y */
.axisy-title {
    text-align: center;
    position: absolute;
    transform: rotate(-90deg) translate(-70px, -25px)
}
/* Títulos dos eixos */
.axisy-title, .axisx-title {
    color: rgb(117, 117, 117);
    font-weight: 300;
}
/* Valor do eixo Y (160) */
.axisy-value small {
    margin-right: .3rem;
}
/* Eixos X */
.axis-x {
    width: auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
/* Eixos X e Y */
.axis-x .axisx-title {
    text-align: center;
}
/* Eixo Y e Área do gráfico */
.upper { 
    display: flex;
}
/* Valor dos eixos */
.axisx-value { 
    display: flex;
    justify-content: space-between;
}
/* Título do eixo X */
.axisx-title {
    margin: .2rem;
}
/* Estilização do scroll bar, pode ser REMOVIDO */
*::-webkit-scrollbar {
    height: 6px;
    background: rgb(221, 221, 221);
    border-radius: 6px;
}
*::-webkit-scrollbar-thumb {
    background: rgb(175, 175, 175);
    border-radius: 5px;
}

</style>
